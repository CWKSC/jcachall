<div class="posts">

    <div class="postsTitle">
        News
    </div>

    <div class="postsContainer">

        {% assign sorted_posts = site.posts | sort:"date" %}
        {% for post in sorted_posts %}
        <div class="post">
            
            {% if post.linkToOtherUrl %}
            <a href="{{ post.linkToOtherUrl }}">
                <div class="imageBox">
                    <img src="{{ post.image }}" />
                </div>
                <div class="title">
                    {{ post.title }}
                </div>
            </a>
            {% else %}
            <a href="{{ post.url }}">
                <div class="imageBox">
                    <img src="{{ post.image }}" />
                </div>
                <div class="title">
                    {{ post.title }}
                </div>
            </a>
            {% endif %}

            <div class="excerpt">
                {{ post.excerpt }}
            </div>

        </div>
        {% endfor %}
    </div>

</div>
